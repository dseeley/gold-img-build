---

esxi:
  host: "192.168.1.3"
  datastore: "4tb-evo860-ssd"
  username: "svc"
  password: !vault |-
    $ANSIBLE_VAULT;1.1;AES256
    

base_os:
  ubuntu1804:
    name: "ubuntu1804"
    iso_url: "http://cdimage.ubuntu.com/releases/18.04.4/release/ubuntu-18.04.4-server-amd64.iso"
    iso_checksum: "sha256:e2ecdace33c939527cbc9e8d23576381c493b071107207d2040af72595f8990b"     # http://cdimage.ubuntu.com/releases/18.04.4/release/SHA256SUMS
    type: "ubuntu-64"
  ubuntu2004:
    name: "ubuntu2004"
    iso_url: "https://releases.ubuntu.com/20.04/ubuntu-20.04.3-live-server-amd64.iso"
    iso_checksum: "none"
    type: "ubuntu-64"
  ubuntu2004_legacy:
    name: "ubuntu2004l"
    iso_url: "http://cdimage.ubuntu.com/cdimage/ubuntu-legacy-server/releases/20.04/release/ubuntu-20.04.1-legacy-server-amd64.iso"
    iso_checksum: "none"
    type: "ubuntu-64"


packer_info:
  pkg_url: "https://releases.hashicorp.com/packer/1.7.8/packer_1.7.8_linux_amd64.zip"
  img_name: "gold-{{base_os[os_id].name}}-{{ lookup('pipe','date +%Y%m%d%H%M%S') }}"
  disk_size: "16384"
  hw_version: 19
  vmx_data:
    memsize: "2048"
    numvcpus: "2"
    ethernet0_networkName: "VM Network"
#    ethernet0_macAddress: "00:0c:29:f2:dc:da"

## Swap size (file or partition).  If size is 0, swap will not be created.
swap:
  size: 0
  file_or_partition: "partition"

image_config:
  remove_snapd: yes

userinfo:
  - name: ansible
    ssh_authorized_keys: ['ssh-rsa ']
#    sudo: "ALL=(ALL) NOPASSWD:ALL"
    groups: "admin"
    lock_passwd: false
    shell: /bin/bash

rootinfo:
  allow_root_pw: true
  passwd: !vault |
    $ANSIBLE_VAULT;1.1;AES256
    
  ssh_authorized_keys: ['ssh-rsa ']
